
<div>	
        <!-- jQuery -->
    <script src="scripts/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="scripts/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="scripts/classie.js"></script>
    <script src="scripts/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="scripts/jqBootstrapValidation.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="scripts/agency.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="styles/agency.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <title>New Members - User View</title>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#form/{{unitID}}/#page-top">{{unit.name}}</a>

            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#/form/{{unitID}}/#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href= "#/form/{{unitID}}/#contact" >New Member Form</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header id = "page-top">
        <div class="container">
            <div class="intro-text">
                <!-- <div class="intro-lead-in">Welcome To Our Ward!</div> -->
                <div class="intro-heading">Welcome To Our Ward!</div>
                <a href="#/form/{{unitID}}/#contact" class="page-scroll btn btn-xl btn-welcome" ng-show="{{fields.length != 0}}">Transfer Records</a>
            </div>
        </div>
    </header>

    <section id="contact" >
        <div class="container" ng-show="{{fields.length != 0}}">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">New Member Form</h2>
                    <h3 class="section-subheading text-muted">All fields are required</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">  
								<div class="form-group" ng-repeat="field in fields">
									<input type="text" class="form-control" ng-model="field.value" placeholder={{field.placeHolder}} id={{field.fieldName}} required data-validation-required-message={{field.requiredMessage}}>
                                    <p class="help-block text-danger"></p>
								</div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl btn-success" ng-click ="">Submit Form</button> <!-- add functionality here to store the field data into the database -->
								
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
